<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barb3r</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background: white;
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .links {
            margin-top: 2rem;
        }
        a {
            color: #667eea;
            text-decoration: none;
            border: 2px solid #667eea;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0.5rem;
        }
        a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Oscar Torres</h1>
    <p>Thanks for visiting my website!</p>
    <p>There will be more stuff added here soon.</p>
    
    <div class="links">
        <a href="/privacy">Privacy Policy</a>
    </div>
</body>
</html>
